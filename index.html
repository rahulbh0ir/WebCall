<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="lemon.webp" type="image/x-icon">
  <title>WebCall</title>
</head>

<body>
  <div id="video">
    <video class="player" id="localVideo" autoplay playsinline></video>
    <video class="player" id="remoteVideo" autoplay playsinline></video>
    
    <div class="controls-container">
      <img class="controls" id="camera" src="./icons/video.png" onclick="toggleVideo()" />
      <img class="controls" id="mic" src="./icons/mic.png" onclick="toggleMic()" />
      <img class="controls" id="endcall" src="./icons/hangup.png" onclick="hangup()" />
      <img class="controls" id="chatBtn" src="./icons/chat.png" onclick="chat()" />
    </div>

    <div id="chat">
      <div id="chat-container">
        <div id="messages"></div>
        <div id="chat-input">
          <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off"/>
          <button id="send" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

  </div>

  <div id="info">
    <input type="text" id="roomInput" placeholder="Enter room name" autofocus autocomplete="off"/>
    <button id="join" onclick="joinRoom()">Join Room</button>
  </div>

</body>

<script src="main.js"></script>
</html>
